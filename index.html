<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="keywords" content="vending machine, shopping mall" />
    <meta
      name="description"
      content="상품을 고르고 구매할 수 있는 웹 자판기 서비스"
    />

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="콜라콜라 자판기" />
    <meta property="og:title" content="[콜라콜라] 웹 자판기 서비스" />
    <meta
      property="og:description"
      content="상품을 고르고 구매할 수 있는 웹 자판기 서비스"
    />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/KimHayeon1/vending-machine/images/og.png"
    />
    <meta
      property="og:url"
      content="https://kimhayeon1.github.io/vending-machine/"
    />
    <meta property="og:locale" content="ko-KR" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <meta property="twitter:card" content="summary" />
    <meta property="twitter:site" content="콜라콜라 자판기" />
    <meta property="twitter:title" content="[콜라콜라] 웹 자판기 서비스" />
    <meta
      property="twitter:description"
      content="상품을 고르고 구매할 수 있는 웹 자판기 서비스"
    />
    <meta
      property="twitter:image"
      content="https://raw.githubusercontent.com/KimHayeon1/vending-machine/images/og.png"
    />
    <meta
      property="twitter:url"
      content="https://kimhayeon1.github.io/vending-machine/"
    />

    <title>Vending machine | ColaCola</title>
    <link rel="stylesheet" href="style/common.css" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <h1 class="logo"><img src="images/logo.png" alt="ColaCola logo" /></h1>
    <div class="vending-machine-wrap">
      <h2 class="a11y-hidden">자판기</h2>
      <section class="vending-machine-left">
        <h3 class="a11y-hidden">음료 구입</h3>
        <ul class="product-list"></ul>

        <div class="order-wrap">
          <div class="sub-box order-left">
            <span>잔액:</span>
            <div class="text-right">
              <span id="balance">0</span>
              원
            </div>
          </div>
          <button class="white-btn" type="button" id="change-btn">
            거스름돈 반환
          </button>
          <input
            class="form-input order-left"
            min="1000"
            step="1000"
            type="number"
            placeholder="입금액 입력"
            required
          />
          <input
            class="white-btn"
            type="button"
            id="deposit-btn"
            value="입금"
          />

          <ul class="list order-left" id="cart" aria-label="장바구니"></ul>
          <input class="purple-btn" type="submit" id="get-btn" value="획득" />
        </div>
      </section>

      <div class="vending-machine-right-wrap">
        <div class="vending-machine-right top">
          <div class="box-wrap">
            <div class="sub-box">
              소지금:
              <div class="text-right">
                <span id="my-money">25,000</span>
                원
              </div>
            </div>
          </div>
        </div>

        <section class="vending-machine-right bottom">
          <h3>획득한 음료</h3>
          <ul class="list" id="get-list"></ul>
          <div class="total">
            총금액:
            <span>0</span>
            원
          </div>
        </section>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
