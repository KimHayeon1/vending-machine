<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vending machine | CocaCola</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/common.css">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <h1 class="logo"><img src="images/logo.png" alt="logo"></h1>
  <div class="vending-machine-wrap">
    <h2 class="a11y-hidden">자판기</h2>
    <section class="vending-machine-left">
      <h2 class="a11y-hidden">음료 구입</h2>
      <ul class="product-list">
        <li>
          <button class="product" type="button">
            <img src="images/original-cola.png" alt="">
            <span class="name">original_cola</span>
            <span class="round-text-box">1000원</span>
          </button>
        </li>
        <li>
          <button class="product" type="button" disabled>
            <span class="cover"></span>
            <img src="images/violet-cola.png" alt="">
            <span class="name">violet_cola</span>
            <span class="round-text-box">1000원</span>
          </button>
        </li>
        <li>
          <button class="product" type="button">
            <img src="images/yellow-cola.png" alt="">
            <span class="name">yellow_cola</span>
            <span class="round-text-box">1000원</span>
          </button>
        </li>
        <li>
          <button class="product" type="button">
            <img src="images/cool-cola.png" alt="">
            <span class="name">cool_cola</span>
            <span class="round-text-box">1000원</span>
          </button>
        </li>
        <li>
          <button class="product" type="button">
            <img src="images/green-cola.png" alt="">
            <span class="name">green_cola</span>
            <span class="round-text-box">1000원</span>
          </button>
        </li>
        <li>
          <button class="product" type="button">
            <img src="images/orange-cola.png" alt="">
            <span class="name">orange_cola</span>
            <span class="round-text-box">1000원</span>
          </button>
        </li>
      </ul>
      
      <div class="order-wrap">
        <div class="sub-box order-left">
          <span>잔액:</span>
          <div class="text-right">
            <span>1,000</span>
            <span>원</span>
          </div>
        </div>
        <button class="white-btn" type="button">거스름돈 반환</button>
  
        <input class="form-input order-left" type="number" placeholder="입금액 입력" required>
        <input class="white-btn" type="submit" value="입금">
  
        <ul class="list order-left" id="cart">
          <li>
            <img src="images/original-cola.png" alt="">
            <p class="name">original_cola</p>
            <input class="amount" type="number" value="1">
          </li>
          <li>
            <img src="images/green-cola.png" alt="">
            <p class="name">green_cola</p>
            <input class="amount" type="number" value="2">
          </li>
        </ul>
        <input class="purple-btn" type="submit" value="획득">
      </div>
    </section>

    <div class="vending-machine-right-wrap">
    <div class="vending-machine-right top">
      <div class="box-wrap">
        <div class="sub-box">
          소지금:
          <div class="text-right">
            <span>25,000</span>
            원
          </div>
        </div>
      </div>
    </div>

    <section class="vending-machine-right bottom">
      <h3>획득한 음료</h3>
      <ul class="list">
        <li>
          <img src="images/original-cola.png" alt="">
          <p class="name">original_cola</p>
          <div class="amount">1</div>
        </li>
        <li>
          <img src="images/green-cola.png" alt="">
          <p class="name">green_cola</p>
          <div class="amount">2</div>
        </li>
        <li>
          <img src="images/orange-cola.png" alt="">
          <p class="name">orange_cola</p>
          <div class="amount">1</div>
        </li>
        <li>
          <img src="images/violet-cola.png" alt="">
          <p class="name">violet_cola</p>
          <div class="amount">5</div>
        </li>
      </ul>
      <div class="total">
        총금액:
        <span>9,000</span>
        원
      </div>
    </section>
  </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
